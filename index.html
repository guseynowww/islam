<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Isik</title>
</head>
<body>
    <div class="container">
        <div class="catalog">
            <h3 class="catalog__title">My shop</h3>
            <div class="catalog__cart">You cart is empty!</div>

            <div class="catalog__parent">
                <div class="catalog__parent-categories" style="margin-top: 24px;">
                    <div class="catalog__categories-title">Categories</div>
                    <div class="catalog__categories-item active">All</div>
                    <div class="catalog__categories-item">Tea</div>
                    <div class="catalog__categories-item">Big dicks</div>
                </div>
                <div class="catalog__parent-products">
                    <div class="catalog__products-title">Products</div>
                    <div class="catalog__products-grid">
                        <div class="catalog__products-item">
                            <img src="img/1.jpg" alt="" class="catalog__products-img">
                            <div class="catalog__products-name">Nikita</div>
                            <div class="catalog__products-price">300$</div>
                        </div>
                        <div class="catalog__products-item">
                            <img src="img/2.jpg" alt="" class="catalog__products-img">
                            <div class="catalog__products-name">Stas</div>
                            <div class="catalog__products-price">210$</div>
                        </div>
                        <div class="catalog__products-item">
                            <img src="img/3.png" alt="" class="catalog__products-img">
                            <div class="catalog__products-name">Red tea</div>
                            <div class="catalog__products-price">330$</div>
                        </div>
                        <div class="catalog__products-item">
                            <img src="img/4.jpg" alt="" class="catalog__products-img">
                            <div class="catalog__products-name">Red tea</div>
                            <div class="catalog__products-price">330$</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
